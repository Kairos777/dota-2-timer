<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dota timer</title>
  <meta name="description" content="Dota timer">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css"></link>

</head>

<body class="container">
  <h2>Dota timer</h2>
  <audio id="start">
    <source src="sounds/start.mp3" type="audio/mp3">
  </audio>
  <audio id="stop">
    <source src="sounds/silence.mp3" type="audio/mp3">
  </audio>
  <audio id="bounty">
    <source src="sounds/bounty.mp3" type="audio/mp3">
  </audio>
  <audio id="avanpost">
    <source src="sounds/avanpost.mp3" type="audio/mp3">
  </audio>
  <audio id="pull">
    <source src="sounds/pull.mp3" type="audio/mp3">
  </audio>
  <form class="options">
    <p>Default notifications:</p>
    <ul>
      <li onclick="bounty.play()">Gold runes</li>
      <li onclick="avanpost.play()">Avanpost</li>
    </ul>
    <br>
    <p>Additional options</p>
    <input type="checkbox" name="creeps-pull" id="creeps-pull" checked>
    <label for="creeps-pull">notify me to pull camps (first 8 minutes)</label>
  </form>

  <form>
    <p>Init at 45 seconds before 0:00 (start game) or input your value. You can't set timer after first creep wave has moved.</p>
    <fieldset>
      <strong>Seconds left before first creep wave</strong>
      <input id="inititalizeTime" type="tyext" name="inititalizeTime" value="85">
    </fieldset>
  </form>
  <button class="manipulation btn btn-success" id="initBtn">init</button>
  <button class="manipulation btn btn-warning" id="stopBtn">stop</button>
  <script src="js/const.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
